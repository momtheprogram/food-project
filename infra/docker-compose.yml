version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    depends_on:
      - db
    image: momcode/foodgram_backend
    env_file: ./.env
    volumes:
      - static:/foodgram_static
      - media:/foodgram_media
  frontend:
    depends_on:
      - backend
    image: momcode/foogram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    depends_on:
      - frontend
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - static:/static/
      - media:/media/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
    volumes:
      - static_volume:/staticfiles/
    ports:
      - 8000:80
